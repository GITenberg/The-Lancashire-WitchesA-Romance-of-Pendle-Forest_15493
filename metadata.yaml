description: "The Lancashire Witches is the only one of William Harrison Ainsworth's\
  \ forty novels that has remained continuously in print since its first publication.\
  \ It was serialised in the Sunday Times newspaper in 1848; a book edition appeared\
  \ the following year, published by Henry Colburn. The novel is based on the true\
  \ story of the Pendle witches, who were executed in 1612 for causing harm by witchcraft.\
  \ Modern critics such as David Punter consider the book to be Ainsworth's best work.\
  \ E. F. Bleiler rated the novel as \"one of the major English novels about witchcraft\"\
  .\n From Wikipedia (CC BY-SA)."
